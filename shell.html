<!DOCTYPE html>
<html>
  <head>
    <title>Thinc</title>

    <link rel="stylesheet" href="style.css">

    <script src="bower_components/iframe-resizer/js/iframeResizer.min.js"></script>

    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  </head>
  <body>
    <paper-tabs selected="0">
      <paper-tab>Homecredit</paper-tab>
      <paper-tab>Net</paper-tab>
    </paper-tabs>

    <core-pages>
      <div><iframe src="http://www.homecredit.cz/" nwfaketop></iframe></div>
      <div><iframe src="http://www.homecredit.net/" nwfaketop></iframe></div>
    </core-pages>

    <script>

      var pages = document.querySelector('core-pages');
      var tabs = document.querySelector('paper-tabs');
      tabs.addEventListener('core-select', function() {
        pages.selected = tabs.selected;
      });

    </script>

  </body>
</html>
